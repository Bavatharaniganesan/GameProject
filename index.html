<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TIC TAC TOE GAME</title>
</head>

<body>
    
    <div id="Game" style="display: grid;">
        <div id="heading" style="font-size: 70px;font-weight: bold;font-family: monospace;margin-top: 20px;"></div>
        <div id="grid" style="display: grid;margin-top: 100px;
        grid-template-columns: 5fr 5fr 5fr;">
            <div class="cell" x="1" y="1"></div>
            <div class="cell" x="2" y="1"></div>
            <div class="cell" x="3" y="1"></div>
            <div class="cell" x="1" y="2"></div>
            <div class="cell" x="2" y="2"></div>
            <div class="cell" x="3" y="2"></div>
            <div class="cell" x="1" y="3"></div>
            <div class="cell" x="2" y="3"></div>
            <div class="cell" x="3" y="3"></div>
        </div>
    </div>
    <div class="img"><img src="image.jpeg" style= "width:500px;height:400px;margin-left:250px;border-radius: 20px;"></div>   
    <script src="script.js"></script>
</body>

</html>
